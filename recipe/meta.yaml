{% set version = "0.1.25" %}
{% set name = "PyScreeze" %}

package:
  name: pyscreeze
  version: {{ version }}

source:
  fn: PyScreeze-{{ version }}.tar.gz
  sha256: ada7fd6fd03b71de3e65da356964f5e105d026f9292f6eea4e1f473353a23033
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - pillow

test:
  imports:
    - pyscreeze

about:
  home: https://github.com/asweigart/pyscreeze
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A simple, cross-platform screenshot module for Python 2 and 3.

extra:
  recipe-maintainers:
    - jschueller
