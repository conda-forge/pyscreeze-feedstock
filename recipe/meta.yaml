{% set version = "0.1.16" %}
{% set name = "PyScreeze" %}

package:
  name: pyscreeze
  version: {{ version }}

source:
  fn: PyScreeze-{{ version }}.tar.gz
  sha256: 6445a0f9d670addedec09054aa2c3b12e5bc4a8d03d52ed7d7422647df976250
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  noarch: python
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pillow

test:
  imports:
    - pyscreeze

about:
  home: https://github.com/asweigart/pyscreeze
  license: BSD 3-Clause
  license_family: BSD
  # https://github.com/asweigart/pyscreeze/pull/31
  #license_file: LICENSE.txt
  summary: A simple, cross-platform screenshot module for Python 2 and 3.

extra:
  recipe-maintainers:
    - jschueller
